<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card component By Taman Hansaliya</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div class="container">
    <div class="sides">
      <div class="upside">
        <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
      </div>
      <div class="center">
        <img class="image-victor" src="./images/image-victor.jpg" alt="image-victor">
        <h4 class="name">Victor Crest&nbsp;<p class="p">26</p>
        </h4>
        <h5 class="h5">London</h5>
        <div class="downside">
          <div>
            <h4 class="num">80K
              <span class="act">Followers</span>
            </h4>
          </div>
          <div>
            <h4 class="num">803K
              <span class="act">Likes</span>
            </h4>
          </div>
          <div>
            <h4 class="num">1.4K
              <span class="act">Photos</span>
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
